
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/three.js-master/build/three.js"></script>


		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			


			//Loaderss
			THREE.Cache.enabled = true;
            var count = 0;
            var loader = new THREE.FileLoader();
            var fshader, vshader, help;

			 loader.load('shaders/vertexShader.vert',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			vshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      			addTiledShaderCube();
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
     		// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			loader.load('shaders/fragmentShader.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			fshader = data;
      			count += 1;
      			addTextureShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
			// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			loader.load('shaders/help.frag',
      		// onLoad callback
      		function (data) {
      			console.log(data); // output the text to the console
      			help = data;
      			count += 1;
      			addTiledShaderCube(); // we will write this method
      		},
      		// onProgress callback
      		function (xhr) {
      			console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
      		},
			// onError callback
      		function (err) {
      			console.error('An error happened');
      		});

			
//using shaders to add cube
			var geometry1, material1, mesh1;

				function addTextureShaderCube() {
					if(count == 2) {
						var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("176.jpg")}
					};
      		geometry1 = new THREE.BoxGeometry(1, 1, 1);
      		material1 =  new THREE.ShaderMaterial({
            		uniforms: uniforms,
      			fragmentShader: fshader,
              		vertexShader: vshader,
      			precision: "mediump"});

      		mesh1 = new THREE.Mesh(geometry1, material1);
      		mesh1.position.x = 1;
      		mesh1.position.y = 2;
      		scene.add(mesh1);
    	}
}

//using shaders to add tiled cube
			var geometry2, material2, mesh2;

				function addTiledShaderCube() {
					if(count == 3) {
						var uniforms = {
							texture2: { type: "t", value: THREE.ImageUtils.loadTexture("cat.jpg")}
					};
      		geometry2 = new THREE.BoxGeometry(1, 1, 1);
      		material2 =  new THREE.ShaderMaterial({
            		uniforms: uniforms,
            		fragmentShader: help,
              		vertexShader: vshader,
      				precision: "mediump"});

      		mesh2 = new THREE.Mesh(geometry2, material2);
      		uniforms.texture2.wrapS = THREE.RepeatWrapping;
      		uniforms.texture2.wrapT = THREE.RepeatWrapping;
      		uniforms.texture2.repeat.set(4,4);
      		mesh2.position.x = -1;
      		mesh2.position.y = 2;
      		scene.add(mesh2);
    	}
}


			// setup the cube
				var texture = THREE.ImageUtils.loadTexture("172.jpg");
				var normMap = THREE.ImageUtils.loadTexture("172_norm.jpg");
				var geometry = new THREE.BoxGeometry();
      			var material = new THREE.MeshPhongMaterial( { map: texture } );
      			var cube = new THREE.Mesh(geometry, material);
     			scene.add(cube);

     			var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap});
     			var cube2 = new THREE.Mesh(geometry, material);
				scene.add(cube2);
				cube2.position.x = 2;

				var texture3 = THREE.ImageUtils.loadTexture("176.jpg");
				var normMap3 = THREE.ImageUtils.loadTexture("176_norm.jpg");
				var geometry3 = new THREE.BoxGeometry();
      			var material3 = new THREE.MeshPhongMaterial( { map: texture3 } );
      			var material3 = new THREE.MeshPhongMaterial({map: texture3, normalMap: normMap3});
      			var cube3 = new THREE.Mesh(geometry3, material3);
     			scene.add(cube3);
     			cube3.position.x = -2;



			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);
		

			function animate() {

				var timer = Date.now() * 0.00035;
				light.position.x = Math.sin( timer * 7 ) * 3;
				light.position.y = Math.cos( timer * 5 ) * 4;
				light.position.z = Math.cos( timer * 3 ) * 3;

				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
