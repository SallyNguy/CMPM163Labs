<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="C:\Users\Sally\Documents\GitHub\CMPM163Labs\three.js-master\three.js-master\build\three.js"></script>
		<script>
			// Our Javascript will go here.

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75,
      window.innerWidth/window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);


      var geometry = new THREE.BoxGeometry();
      var material = new THREE.MeshBasicMaterial( {color: 0xEBA0FF} );
			var material_2 = new THREE.MeshBasicMaterial( {color: 0xA0A7FF} );
			var material_3 = new THREE.MeshBasicMaterial( {color: 0xA0DAFF} );
      var cube = new THREE.Mesh(geometry, material);
			var cube2 = new THREE.Mesh(geometry, material_2);
			var cube3 = new THREE.Mesh(geometry, material_3);
      scene.add(cube);
			scene.add(cube2);
			scene.add(cube3);

			cube2.position.y = 2;
			cube3.position.y = -2;

      camera.position.z = 5; //this moves the camera towards the viewer

      function animate() {
			cube.rotateX(0.01);
			cube.rotateY(0.01);

			cube2.rotateZ(0.01);
			cube2.rotateX(0.01);

			cube3.rotateZ(-0.01);
			cube3.rotateY(-0.01);

      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      }
      animate();


		</script>
	</body>
</html>
