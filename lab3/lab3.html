<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
						var textureLoader = new THREE.TextureLoader();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			      camera.position.z = 5;

            THREE.Cache.enabled = true;
            var count = 0;
            var loader = new THREE.FileLoader();
            var fshader, vshader, help;

      //load vertexShader
            loader.load('shaders/vertexShader.vert',
            // onLoad callback
            	function (data) {
            			console.log(data); // output the text to the console
            			vshader = data;
            			count += 1;
            			addCoolCube(); // we will write this method
									addGrassCube();
            		},
            // onProgress callback
            	function (xhr) {
            		console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
            	},
            // onError callback
            	function (err) {
            		console.error('An error happened');
            	});

      //load fragmentShader
              loader.load('shaders/fragmentShader.frag',
              // onLoad callback
              	function (data) {
              			console.log(data); // output the text to the console
              			fshader = data;
              			count += 1;
              			addCoolCube(); // we will write this method
              		},
              // onProgress callback
              	function (xhr) {
              		console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
              	},
              // onError callback
              	function (err) {
              		console.error('An error happened');
              	});

			//load help2
						loader.load('shaders/help.frag',
						// onLoad callback
						function (data) {
							console.log(data); // output the text to the console
							help = data;
							count += 1;
							addGrassCube();
						},
						// onProgress callback
						function (xhr) {
							console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
						},
						// onError callback
						function (err) {
							console.error('An error happened');
						});



			// setup the cube
            var geometry = new THREE.BoxGeometry();
            var material = new THREE.MeshPhongMaterial( { color: 0xE9E9E9  ,specular: 0x25FF06 , shininess: 60 });
            var cube = new THREE.Mesh( geometry, material );

            var material2 = new THREE.MeshBasicMaterial( { color: 0x60EEFF, wireframe: true } );
            var cube2 = new THREE.Mesh( geometry, material2 );

     			  scene.add(cube);
            scene.add(cube2);

            cube2.position.x = -2;

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);

        if(geometry1) {
          geometry1.rotateX(0.01);
          geometry1.rotateY(0.01);
        }
				if(geometry0) {
							geometry0.rotateX(0.01);
							geometry0.rotateY(0.01);
						}

				renderer.render(scene, camera);
			}
			animate();


var geometry1, material1, mesh1;
var geometry0, material0, mesh0;

	function addCoolCube() {
		if(count == 2) {
			let uniforms = {
					colorB: {type: 'vec3', value: new
			THREE.Color(0xFC60FF)},
					colorA: {type: 'vec3', value: new
			THREE.Color(0x6069FF)}
		};

			geometry1 = new THREE.BoxGeometry(1, 1, 1);
			material1 =  new THREE.ShaderMaterial({
			uniforms: uniforms,
			fragmentShader: fshader,
			vertexShader: vshader,
			precision: "mediump"});

			mesh1 = new THREE.Mesh(geometry1, material1);
			mesh1.position.y = 2;
			scene.add(mesh1);
	}
}

function addGrassCube(){
	if(count == 3) {
		let uniforms0 = {
				color2: {type: 'vec3', value: new
		THREE.Color(0xFC60FF)},
				color1: {type: 'vec3', value: new
		THREE.Color(0xffffff)},

	};

	geometry0 = new THREE.BoxGeometry(1, 1, 1);
	material0 =  new THREE.ShaderMaterial({
	uniforms: uniforms0,
	fragmentShader: help,
	vertexShader: vshader});

	mesh0 = new THREE.Mesh(geometry0, material0);
	mesh0.position.y = 2;
	mesh0.position.x = -2;
	scene.add(mesh0);
}
}
